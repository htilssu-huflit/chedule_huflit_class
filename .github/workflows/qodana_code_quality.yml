name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main



jobs:
  qodana:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18 , 20]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.3
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test
      - run: npm run build